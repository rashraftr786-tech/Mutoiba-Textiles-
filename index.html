<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mutoiba Textiles â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>ðŸ§µ Mutoiba Textiles</h2>
<p>Shopkeeper Login</p>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>

<p id="msg" style="color:red;"></p>

<!-- âœ… ONLY THIS SCRIPT -->
<script type="module">
  // âœ… Firebase CDN imports (Browser safe)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // âœ… YOUR FIREBASE CONFIG (CORRECT)
  const firebaseConfig = {
    apiKey: "AIzaSyDFcVgtofCuu3uQpMiofAPm3JQ0xiaeJVQ",
    authDomain: "mutoiba-textiles.firebaseapp.com",
    projectId: "mutoiba-textiles",
    storageBucket: "mutoiba-textiles.firebasestorage.app",
    messagingSenderId: "544691020034",
    appId: "1:544691020034:web:82ee6c0f8e94256fbce21b"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login handler
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      document.getElementById("msg").innerText = "Please enter email and password";
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  });
</script>

</body>
</html>
