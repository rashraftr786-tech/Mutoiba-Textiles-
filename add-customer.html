<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer | Mutoiba Textiles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <strong>Mutoiba Textiles</strong>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="customers.html">Customer List</a>
        </div>
    </nav>

    <div style="padding: 2rem; display: flex; justify-content: center;">
        <div class="card" style="max-width: 500px;">
            <h2 style="color: var(--primary); margin-top: 0;">Register New Customer</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">
                Enter customer details below to create a new ledger profile.
            </p>

            <form id="add-customer-form">
                <label style="font-size: 0.8rem; font-weight: bold;">Full Name</label>
                <input type="text" id="cust-name" placeholder="e.g. John Doe" required>

                <label style="font-size: 0.8rem; font-weight: bold;">WhatsApp / Phone Number</label>
                <input type="tel" id="cust-phone" placeholder="e.g. +923001234567" required>

                <label style="font-size: 0.8rem; font-weight: bold;">Shop/Home Address</label>
                <textarea id="cust-address" rows="3" placeholder="Street, City, Area..."></textarea>

                <label style="font-size: 0.8rem; font-weight: bold;">Opening Balance (Optional)</label>
                <input type="number" id="cust-balance" placeholder="0.00" value="0">

                <button type="submit" id="submit-btn" style="margin-top: 20px; background-color: var(--primary);">
                    Create Customer Profile
                </button>
            </form>
            
            <div id="status-msg" style="margin-top: 15px; text-align: center; font-weight: bold; display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './js/firebase.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. Protect this page - Redirect to login if not logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'index.html';
        });

        const customerForm = document.getElementById('add-customer-form');
        const statusMsg = document.getElementById('status-msg');

        // 2. Handle Form Submission
        customerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const balance = parseFloat(document.getElementById('cust-balance').value) || 0;

            try {
                // Save to Firestore
                await addDoc(collection(db, "customers"), {
                    name: name,
                    phone: phone,
                    address: address,
                    balance: balance,
                    createdAt: serverTimestamp()
                });

                // Success Message
                statusMsg.style.color = "green";
                statusMsg.innerText = "Customer Added Successfully!";
                statusMsg.style.display = "block";
                
                customerForm.reset();
                setTimeout(() => { window.location.href = 'customers.html'; }, 1500);

            } catch (error) {
                console.error("Error adding customer: ", error);
                statusMsg.style.color = "var(--danger)";
                statusMsg.innerText = "Error: " + error.message;
                statusMsg.style.display = "block";
            } finally {
                btn.innerText = "Create Customer Profile";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
