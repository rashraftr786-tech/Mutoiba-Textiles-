<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Directory | Mutoiba Textiles</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-edit { background: #3498db; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-whatsapp { background: #25D366; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; text-decoration: none; display: inline-block; }
        .btn-sms { background: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; text-decoration: none; display: inline-block; }
        
        .action-gap { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; align-items: center; }
        .remind-group { border-left: 1px solid #ddd; padding-left: 10px; margin-left: 5px; display: flex; flex-direction: column; gap: 5px; }
        
        /* Level Selector */
        .reminder-toggle { font-size: 0.7rem; padding: 2px; border-radius: 4px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="mt-logo.png" alt="Logo" style="height: 30px; border-radius: 3px;">
            <strong>MUTOIBA TEXTILES</strong>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="stocks.html">Inventory</a>
            <a href="add-customer.html" style="color: var(--accent);">+ Add Customer</a>
        </div>
    </nav>

    <div style="padding: 2rem; max-width: 1250px; margin: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
            <h2 style="margin: 0;">Customer Directory</h2>
            <input type="text" id="searchInput" placeholder="ðŸ” Search by name or phone..." style="max-width: 300px; margin: 0;">
        </div>
        
        <div class="table-container card" style="padding: 0;">
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Contact No.</th>
                        <th>Current Balance</th>
                        <th style="text-align: center;">Actions & Reminders</th>
                    </tr>
                </thead>
                <tbody id="customer-list"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './js/firebase.js';
        import { collection, getDocs, orderBy, query, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'index.html';
        });

        const listBody = document.getElementById('customer-list');
        const searchInput = document.getElementById('searchInput');
        let allCustomers = [];

        async function fetchCustomers() {
            const q = query(collection(db, "customers"), orderBy("name", "asc"));
            const querySnapshot = await getDocs(q);
            allCustomers = [];
            querySnapshot.forEach(doc => {
                allCustomers.push({ id: doc.id, ...doc.data() });
            });
            renderTable(allCustomers);
        }

        function renderTable(data) {
            listBody.innerHTML = "";
            data.forEach(cust => {
                const balance = cust.balance || 0;
                const badgeClass = balance > 0 ? 'badge-debt' : 'badge-clear';
                const phone = cust.phone || "";
                
                // UPI Link Construction
                const upiLink = `upi://pay?pa=7006261669@okaxis&pn=Mutoiba%20Textiles&am=${balance}&cu=INR`;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 600;">${cust.name}</td>
                    <td style="color: #666;">${phone}</td>
                    <td><span class="badge ${badgeClass}">Rs. ${balance.toLocaleString()}</span></td>
                    <td class="action-gap">
                        <a href="ledger.html?id=${cust.id}" class="btn-primary" style="padding: 6px 10px; text-decoration: none; border-radius: 5px; font-size: 0.8rem;">Ledger</a>
                        <a href="generate-bill.html?id=${cust.id}" class="btn-accent" style="padding: 6px 10px; text-decoration: none; border-radius: 5px; font-size: 0.8rem;">+ Bill</a>
                        <button class="btn-edit" data-id="${cust.id}" data-name="${cust.name}" data-phone="${phone}">Edit No.</button>
                        
                        <div class="remind-group">
                            <select class="reminder-toggle" id="lvl-${cust.id}">
                                <option value="gentle">Gentle Reminder</option>
                                <option value="urgent">Urgent Reminder</option>
                            </select>
                            <div style="display:flex; gap:3px;">
                                <button class="btn-whatsapp" onclick="sendReminder('${cust.id}', 'wa', '${cust.name}', '${phone}', ${balance})">WhatsApp</button>
                                <button class="btn-sms" onclick="sendReminder('${cust.id}', 'sms', '${cust.name}', '${phone}', ${balance})">SMS</button>
                            </div>
                        </div>

                        <button class="btn-delete" data-id="${cust.id}" data-name="${cust.name}" style="background:#888;">Delete</button>
                    </td>
                `;
                listBody.appendChild(tr);
            });

            // Re-attach standard listeners
            document.querySelectorAll('.btn-edit').forEach(btn => btn.onclick = handleEditPhone);
            document.querySelectorAll('.btn-delete').forEach(btn => btn.onclick = handleDeleteCustomer);
        }

        // Global function for reminders
        window.sendReminder = function(id, type, name, phone, amount) {
            const level = document.getElementById(`lvl-${id}`).value;
            const shopName = "*MUTOIBA TEXTILES*";
            const boldName = `*${name}*`;
            const upiLink = `https://upilinks.in/payment-link/7006261669`; // Simplified web-friendly UPI link

            let message = "";

            if (level === "gentle") {
                message = `Dear ${boldName},\n\nThis is a gentle reminder that an outstanding balance of â‚¹${amount} is pending with ${shopName}.\n\nWe kindly request you to clear the amount at your earliest convenience.\n\nPay Now: ${upiLink}\n\nThank you for your cooperation.\nâ€“ ${shopName}`;
            } else {
                message = `Dear ${boldName},\n\nDespite earlier reminders, your outstanding balance of â‚¹${amount} is still unpaid.\n\nPlease settle the amount immediately to avoid inconvenience.\n\nPay Now: ${upiLink}\n\nâ€“ ${shopName}`;
            }

            if (type === 'wa') {
                window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(message)}`, '_blank');
            } else {
                window.location.href = `sms:+91${phone}?body=${encodeURIComponent(message)}`;
            }
        };

        // Existing EDIT & DELETE functions...
        async function handleEditPhone(e) { /* code remains same */ }
        async function handleDeleteCustomer(e) { /* code remains same */ }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allCustomers.filter(c => 
                c.name.toLowerCase().includes(term) || (c.phone && c.phone.includes(term))
            );
            renderTable(filtered);
        });

        fetchCustomers();
    </script>
</body>
</html>
